<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Weather Info Page</title>
</head>
<body>
    <h1>Current weather report of <span th:text="${cityName}"></span></h1>

    <p>Time: <span th:text="${time}"></span></p>
    <p>Temperature: <span th:text="${temperature}"></span></p>
    <p>Wind speed: <span th:text="${windspeed}"></span> km/h</p>
    <p>Wind direction: <span th:text="${winddirection}"></span></p>

    <form action="/" th:action="@{/}" method="post">
        <input type="submit" value="Go Back">
    </form>
</body>
</html>
